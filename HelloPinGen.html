<html>
<head>
<title>Hello Pin Windows</title>
<script type="text/javascript">
function randomString(len) {
	var result      = '';
	var chars       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789abcdefghijklmnopqrstuvwxyz';// 0 is removed!!
	var charsLength = chars.length;
	for ( var i = 0; i < len; i++ ) {
	  result += chars.charAt(Math.floor(Math.random() * charsLength));
	}
	return result;
}
</script>
</head>
<body onload="genKey()">
<script type="text/javascript">
function genKey() {
	document.getElementById("key").innerHTML = randomString(8);
}
</script>
<p id="key"></p>
</body>
</html>
