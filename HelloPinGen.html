<html>
<head>
<title>Hello Pin Windows</title>
<script type="text/javascript">
function randomString(len)
{
	var result	= '';
	var chars	= '123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';// 0 is removed!!
	var clen 	= chars.length;
	for (var i = 0; i < len; i++)
	{
	    result += chars.charAt(Math.floor(Math.random() * clen));
	}
	return result;
}
</script>
</head>
<body onload="genKey()">
<script type="text/javascript">
function genKey()
{
	document.getElementById("key").innerHTML = randomString(8);
}
</script>
<p id="key"></p>
</body>
</html>
